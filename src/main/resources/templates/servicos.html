<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}" rel="stylesheet" />

<title>Admin - Barbearia El terminal</title>
</head>
<body>

<div class="navAdmin">
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand">
	    <img th:src="@{/img/elterminal-logo.png}" alt="elterminal-logo" width="40" height="40">
	  </a>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" th:href="@{/orderAdmin}"><button type="button" class="btn btn-outline-warning">Início</button></a>
	      <a class="nav-item nav-link" th:href="@{/cadastro-servico}"><button type="button" class="btn btn-outline-warning">Cadastro</button></a>
	      <a class="nav-item nav-link" th:href="@{/login}"><button type="button" class="btn btn-outline-danger">Sair</button></a>
	    </div>
	  </div>
	<ul class="nav justify-content-center">
  		<li class="nav-item">
	 		<h2 class="title" >Serviços</h2>
	 	</li>
	</ul>		
	</nav>
</div>	

	<div class="card-serv">
		<div class="card text-white bg-dark mb-3" style="width: 18rem;" th:each="servico: ${servicos}">
		  <img class="card-img-top" th:src="${servico.url}" alt="Imagem de capa do card" height="200">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${servico.descricao}"></h5>
		    <form th:action="@{/deleta-servico/(id=${servico.id})}" th:object="${servico}" method="POST">
		     	   <input type="submit" class="btn btn-outline-danger" value="Excluir"/>
			</form>
		  </div>
		</div>
	</div>

</body>
</html>
